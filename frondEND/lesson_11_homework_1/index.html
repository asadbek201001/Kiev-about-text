<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkerboard Pattern</title>

</head>
<body>
    <div class="board">
        <div class="row">
            <div class="square blue"></div>
            <div class="square red"></div>
            <div class="square blue"></div>
            <div class="square red"></div>
        </div>
        <div class="row">
            <div class="square red"></div>
            <div class="square blue"></div>
            <div class="square red"></div>
            <div class="square blue"></div>
        </div>
        <div class="row">
            <div class="square blue"></div>
            <div class="square red"></div>
            <div class="square blue"></div>
            <div class="square red"></div>
        </div>
        <div class="row">
            <div class="square red"></div>
            <div class="square blue"></div>
            <div class="square red"></div>
            <div class="square blue"></div>
        </div>
    </div>


</body>
</html>
